<div class="bgd">

  <app-filtro></app-filtro>

  <div class="container-fluid bg-3 text-center">
    <br><br>
    <div class="row">

      <div class="col-sm-4" *ngFor="let art of allItems">
        <mat-card class="example-card">
          <mat-card-content>
            <table class="table-responsive table-bordered">
              <thead>
                <tr>
                  <th colspan="3">Marca y Modelo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="3">
                  <b>{{ art.marca }} :</b> {{ art.modelo }}
                  </td>
                </tr>
              </tbody>
              <thead>
                <tr>
                  <th>cm3</th>
                  <th colspan="2">Motor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    {{ art.cilindrada }}
                  </td>
                  <td colspan="2">
                      {{ art.motor }}
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <img src='{{ art.img_peq_url }}' alt="" srcset="">
                  </td>
                </tr>
              </tbody>
              <thead>
                <tr>
                  <th nowrap>Codigo Meyro</th>
                  <th nowrap>Precio de Lista</th>
                  <th nowrap>Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td> {{ art.id }} </td>
                  <td> {{ art.precio_lista }} </td>
                  <td> {{ art.stock }} </td>
                </tr>
              </tbody>
            </table>
          </mat-card-content>

          <mat-card-actions>
            <button type="button" class="btn btn-danger">Comprar</button> &nbsp;
            <button type="button" class="btn btn-danger">Art. Relacionados</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>



    </div>
  </div>
